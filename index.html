<!DOCTYPE html>
<html style="font-family: Roboto, Arial, sans-serif; " lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Embed videos and playlists</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://s.ytimg.com/yts/img/favicon_48-vflVjB_Qk.png"
      sizes="48x48"
    />
  </head>

  <body>
    <header class="fixed">
      <div class="navbar-left">
        <img id="hamburger-menu" src="assets/hamburgermenu.svg" />
        <img id="youtube-logo" src="assets/youtube-logo.png" />
      </div>

      <div class="searchbar">
        <input id="searchbox" type="text" placeholder="Search" />
        <button id="searchbutton">
          <img src="assets/magnifying-glass.png" />
        </button>
      </div>

      <div class="navbar-right">
        <img id="create-video-icon" src="assets/video-icon.png" />
        <img id="apps-icon" src="assets/apps.svg" />
        <img id="bell-icon" src="assets/bell-icon.png" />
        <img
          id="user-icon"
          src="https://yt3.ggpht.com/a-/AOh14GjY7QOLSliyJvCxWepWXC-HH64TSgbmCen2LfhT=s88-c-k-c0xffffffff-no-rj-mo"
          <
        />
      </div>
    </header>

    <main>
      <iframe
        width="853"
        height="480"
        src="https://www.youtube.com/embed/lJIrF4YjHfQ"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <div class="information">
        <h1 id="video-title">Embed videos and playlists</h1>

        <div class="details">
          <div class="details-left">
            <h2 id="views-and-date">211,499 views â€¢ May 13, 2016</h2>
          </div>

          <div class="details-right">
            <img
              id="like-dislike-button"
              src="assets/like-button.png"
              alt="Like Button"
            />
            <h3>901</h3>
            <img
              id="like-dislike-button"
              src="assets/dislike-button.png"
              alt="Dislike Button"
            />
            <h3>241</h3>
            <img src="assets/share-button.png" alt="Share Button" />
            <h3>SHARE</h3>
            <img src="assets/save-icon.png" alt="Save Button" />
            <h3>SAVE</h3>
            <img
              id="more-button"
              src="assets/more-button.png"
              alt="More Button"
            />
          </div>
        </div>
      </div>
      <div class="channel-info">
        <img
          id="channel-icon"
          src="https://yt3.ggpht.com/a/AATXAJwRo5CFo9_WXrjTw19ddoEKN-4XZCJn0jkaBg=s48-c-k-c0xffffffff-no-rj-mo"
          alt="Channel-Icon"
        />
        <div class="channel-left">
          <a id="channel-name" href="#">TeamYouTube [Help]</a>
          <p id="subscriber-count" href="#">7.75M subscribers</p>
        </div>
        <div class="channel-right">
          <button id="subscribe-button">SUBSCRIBED</button>
          <img id="bell-icon" src="assets/bell-icon.png" alt="bell-icon" />
        </div>
      </div>
      <div class="video-description">
        <p>
          To learn more please visit the YouTube Help Center:
          <a href="#">https://www.youtube.com/help</a>
        </p>
        <button id="show-more">SHOW MORE</button>
      </div>
    </main>

    <aside></aside>
  </body>
</html>
